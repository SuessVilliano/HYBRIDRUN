<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Runner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Arial', sans-serif;
            color: #00ffff;
        }
        #gameCanvas {
            background: #000;
            border: 2px solid #00ffff;
        }
        #welcomeScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #ff00ff;
        }
        #startButton {
            background: #ff00ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="welcomeScreen">
        <h1>Welcome to Cyberpunk Runner</h1>
        <p>Jump over obstacles and collect neon orbs to score points!</p>
        <p>Use SPACEBAR to jump</p>
        <button id="startButton">Start Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const startButton = document.getElementById('startButton');

        let gameActive = false;
        let player, obstacles, coins, gameSpeed, score;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function initGame() {
            player = {
                x: 50,
                y: canvas.height - 150,
                width: 40,
                height: 40,
                dy: 0,
                jumpPower: -20,  // Increased jump power
                gravity: 0.8,
                grounded: false
            };
            obstacles = [];
            coins = [];
            gameSpeed = 5;
            score = 0;
        }

        function startGame() {
            welcomeScreen.style.display = 'none';
            gameActive = true;
            initGame();
            gameLoop();
        }

        startButton.addEventListener('click', startGame);

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && player.grounded && gameActive) {
                player.dy = player.jumpPower;
                player.grounded = false;
            }
        });

        function gameLoop() {
            update();
            draw();
            if (gameActive) {
                requestAnimationFrame(gameLoop);
            }
        }

        function update() {
            player.dy += player.gravity;
            player.y += player.dy;

            if (player.y + player.height > canvas.height - 50) {
                player.y = canvas.height - player.height - 50;
                player.dy = 0;
                player.grounded = true;
            }

            obstacles.forEach((obstacle, index) => {
                obstacle.x -= gameSpeed;
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                }
                if (collision(player, obstacle)) {
                    gameOver();
                }
            });

            coins.forEach((coin, index) => {
                coin.x -= gameSpeed;
                if (coin.x + coin.width < 0) {
                    coins.splice(index, 1);
                }
                if (collision(player, coin)) {
                    score += 10;
                    coins.splice(index, 1);
                }
            });

            if (Math.random() < 0.02 && obstacles.length < 3) {  // Limit number of obstacles
                obstacles.push({
                    x: canvas.width,
                    y: canvas.height - 100,
                    width: 40,
                    height: Math.random() * 30 + 30  // Variable height obstacles
                });
            }

            if (Math.random() < 0.03 && coins.length < 5) {  // Limit number of coins
                coins.push({
                    x: canvas.width,
                    y: Math.random() * (canvas.height - 250) + 50,  // Adjusted coin height range
                    width: 20,
                    height: 20
                });
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw obstacles
            ctx.fillStyle = '#ff0000';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });

            // Draw coins
            ctx.fillStyle = '#ffff00';
            coins.forEach(coin => {
                ctx.beginPath();
                ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/2, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw ground
            ctx.fillStyle = '#333';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

            // Draw score
            ctx.fillStyle = '#00ffff';
            ctx.font = '24px Arial';
            ctx.fillText('Score: ' + score, 20, 40);
        }

        function collision(a, b) {
            return a.x < b.x + b.width &&
                   a.x + a.width > b.x &&
                   a.y < b.y + b.height &&
                   a.y + a.height > b.y;
        }

        function gameOver() {
            gameActive = false;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ffff';
            ctx.font = '48px Arial';
            ctx.fillText('Game Over!', canvas.width/2 - 100, canvas.height/2 - 50);
            ctx.font = '24px Arial';
            ctx.fillText('Your score: ' + score, canvas.width/2 - 70, canvas.height/2 + 20);
            ctx.fillText('Click to restart', canvas.width/2 - 70, canvas.height/2 + 60);

            canvas.addEventListener('click', restartGame, { once: true });
        }

        function restartGame() {
            gameActive = true;
            initGame();
            gameLoop();
        }
    </script>
</body>
</html>
