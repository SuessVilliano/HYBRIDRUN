<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Runner - Powered by LIV8</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Arial', sans-serif;
            color: #00ffff;
        }
        #gameCanvas {
            background: #000;
            border: 2px solid #00ffff;
        }
        #welcomeScreen, #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #ff00ff;
            width: 80%;
            max-width: 500px;
        }
        button {
            background: #ff00ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        #leaderboard {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 1px solid #00ffff;
        }
        #brandingLiv8 {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="welcomeScreen">
        <h1>Welcome to Cyberpunk Runner</h1>
        <p>Jump over obstacles and collect neon orbs to score points!</p>
        <p>Instructions:</p>
        <ul style="text-align: left;">
            <li>Use SPACEBAR to jump</li>
            <li>Avoid red obstacles</li>
            <li>Collect yellow coins for points</li>
            <li>The game gets faster over time</li>
        </ul>
        <button id="startButton">Start Game</button>
    </div>
    <div id="gameOverScreen" style="display: none;">
        <h2>Game Over!</h2>
        <p>Your score: <span id="finalScore"></span></p>
        <input type="text" id="playerName" placeholder="Enter your name">
        <button id="submitScore">Submit Score</button>
        <button id="restartButton">Restart Game</button>
    </div>
    <div id="leaderboard">
        <h3>Top Scores</h3>
        <ol id="leaderboardList"></ol>
    </div>
    <div id="brandingLiv8">Powered by LIV8</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const submitScoreButton = document.getElementById('submitScore');
        const leaderboardList = document.getElementById('leaderboardList');

        let gameActive = false;
        let player, obstacles, coins, gameSpeed, score;
        let leaderboard = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function initGame() {
            player = {
                x: 50,
                y: canvas.height - 150,
                width: 40,
                height: 40,
                dy: 0,
                jumpPower: -15,
                gravity: 0.6,
                grounded: false
            };
            obstacles = [];
            coins = [];
            gameSpeed = 5;
            score = 0;
        }

        function startGame() {
            welcomeScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameActive = true;
            initGame();
            gameLoop();
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && player.grounded && gameActive) {
                player.dy = player.jumpPower;
                player.grounded = false;
            }
        });

        function gameLoop() {
            update();
            draw();
            if (gameActive) {
                requestAnimationFrame(gameLoop);
            }
        }

        function update() {
            // Game update logic (unchanged)
            // ... (keep the existing update logic here)
        }

        function draw() {
            // Game drawing logic (unchanged)
            // ... (keep the existing draw logic here)
        }

        function collision(a, b) {
            return a.x < b.x + b.width &&
                   a.x + a.width > b.x &&
                   a.y < b.y + b.height &&
                   a.y + a.height > b.y;
        }

        function gameOver() {
            gameActive = false;
            gameOverScreen.style.display = 'block';
            document.getElementById('finalScore').textContent = score;
        }

        submitScoreButton.addEventListener('click', function() {
            const playerName = document.getElementById('playerName').value || 'Anonymous';
            leaderboard.push({name: playerName, score: score});
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 5);  // Keep top 5 scores
            updateLeaderboard();
            gameOverScreen.style.display = 'none';
            welcomeScreen.style.display = 'block';
        });

        function updateLeaderboard() {
            leaderboardList.innerHTML = '';
            leaderboard.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `${entry.name}: ${entry.score}`;
                leaderboardList.appendChild(li);
            });
        }

        // Initialize the welcome screen instead of starting the game immediately
        welcomeScreen.style.display = 'block';
    </script>
</body>
</html>
