<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road to Success: The Entrepreneur's Journey</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #8e44ad, #16a085);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            background: #000;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth - 20;
            canvas.height = window.innerHeight - 20;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let player = {
            x: 50,
            y: 300,
            width: 50,
            height: 50,
            dy: 0,
            gravity: 0.5,
            jumpHeight: -10,
            grounded: false,
            score: 0,
            speed: 5
        };

        let obstacles = [];
        let coins = [];
        let powerUpActive = false;
        let powerUpTimer = 0;
        let gameSpeed = 5;
        let isJumping = false;

        document.addEventListener('keydown', function(event) {
            if(event.code === 'Space' && player.grounded) {
                player.dy = player.jumpHeight;
                player.grounded = false;
                isJumping = true;
            }
        });

        document.addEventListener('touchstart', function() {
            if(player.grounded) {
                player.dy = player.jumpHeight;
                player.grounded = false;
                isJumping = true;
            }
        });

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            player.dy += player.gravity;
            player.y += player.dy;

            if(player.y + player.height >= canvas.height - 50) {
                player.y = canvas.height - player.height - 50;
                player.grounded = true;
                player.dy = 0;
                isJumping = false;
            }

            obstacles.forEach((obstacle, index) => {
                obstacle.x -= gameSpeed;
                if(obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                }
                if(player.x < obstacle.x + obstacle.width &&
                   player.x + player.width > obstacle.x &&
                   player.y < obstacle.y + obstacle.height &&
                   player.y + player.height > obstacle.y) {
                    if (!powerUpActive) {
                        alert('Game Over! Your score: ' + player.score);
                        document.location.reload();
                    }
                }
            });

            coins.forEach((coin, index) => {
                coin.x -= gameSpeed;
                if(coin.x + coin.width < 0) {
                    coins.splice(index, 1);
                }
                if(player.x < coin.x + coin.width &&
                   player.x + player.width > coin.x &&
                   player.y < coin.y + coin.height &&
                   player.y + player.height > coin.y) {
                    player.score += 10;
                    coins.splice(index, 1);
                }
            });

            if(Math.random() < 0.02) {
                obstacles.push({x: canvas.width, y: canvas.height - 100, width: 50, height: 50});
            }

            if(Math.random() < 0.03) {
                coins.push({x: canvas.width, y: Math.random() * (canvas.height - 150), width: 30, height: 30});
            }

            if (powerUpActive) {
                powerUpTimer--;
                if (powerUpTimer <= 0) {
                    powerUpActive = false;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = powerUpActive ? '#ff0' : '#0f0';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw obstacles
            ctx.fillStyle = '#f00';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });

            // Draw coins
            ctx.fillStyle = '#ff0';
            coins.forEach(coin => {
                ctx.beginPath();
                ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/2, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

            // Draw score
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + player.score, 10, 30);
        }

        function activatePowerUp() {
            powerUpActive = true;
            powerUpTimer = 300;
        }

        gameLoop();
    </script>
</body>
</html>
